<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bingwa sokoni</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <h1>BINGWA SOKONI</h1>
    <P>Welcome to bingwa sokoni</P>
    <form action="">
        <input type="text" placeholder="Search..." />
        <button type="submit">Search</button>

    </form>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Buy</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1.25gb</td>
                    <td>ksh.55</td>
                    <td><button>Buy Now</button></td>
                </tr>
                <tr>
                    <td>250mbs</td>
                    <td>ksh.20</td>
                    <td><button>Buy Now</button></td>
                </tr>
                <tr>
                    <td>1gb</td>
                    <td>ksh.19</td>
                    <td><button>Buy Now</button></td>
                </tr>
                <tr>
                    <td>1gb</td>
                    <td>ksh.99</td>
                    <td><button>Buy Now</button></td>
                </tr>
                <tr>
                    <td>350mbs</td>
                    <td>ksh.49</td>
                    <td><button>Buy Now</button></td>
                </tr>
                <tr>
                    <td>1.5gb</td>
                    <td>ksh.50</td>
                    <td><button>Buy Now</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <h1>Purchase Information</h1>
        <button>TILL NUMBER 4525612</button>
        <p>OR</p>
        <button><b>call or whatsapp 0742578773</b></button>
    </div>
    <div>
        <h2>Contact Us</h2>
        <form action="">
            <input type="text" placeholder="Your Name" required />
            <br />
            <input type="email" placeholder="Your Email" required />
            <br />
            <textarea placeholder="Your Message" required></textarea>
            <br />
            <button type="submit">Send Message</button>
        </form>
    </div>
    <script>
        let form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Form submitted!');
        });
        let buttons = document.querySelectorAll('button');
        buttons.forEach(button => {
            button.addEventListener('click', function() {
                alert('Button clicked!');
            });
        });
        let searchForm = document.querySelector('form[action=""]');
        searchForm.addEventListener('submit', function(event) {
            event.preventDefault();
            let query = this.querySelector('input[type="text"]').value;
            alert('Searching for: ' + query);
        });
        let buyButtons = document.querySelectorAll('button');
        buyButtons.forEach(button => {
            button.addEventListener('click', function() {
                alert('You clicked: ' + this.textContent);
            });
        });
        let purchaseInfo = document.querySelector('div:nth-of-type(2)');
        purchaseInfo.addEventListener('click', function() {
            alert('You clicked on Purchase Information');
        });
        let contactForm = document.querySelector('div:nth-of-type(3) form');
        contactForm.addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Contact form submitted!');
        });
        contactForm.reset();
    </script>
</body>
</html>
